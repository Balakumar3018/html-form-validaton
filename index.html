<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
       #fulldiv{
            background-color:cadetblue 
         }
    </style>
    <title>Form Validation</title>
</head>
<body>
  <div class="container-fluid" id="fulldiv" style="width: 100%; ">
    <div style="width: 30%; float: left;">
    <form name="formname" onsubmit="return false">
        <div class="form-group col-md-10">
        <label for="First name" >First Name</label>
        <input type="text" id="firstname" class="form-control" required='required'>
    </div>
    <div class="form-group col-md-10">
        <label for="Last name" >Last Name</label>
        <input type="text" id="lastname" class="form-control" required='required'>
    </div>
    <div class="form-group col-md-10">
        <label for="Address line 1" >Address line 1</label>
        <input type="text" id="Addressline1" class="form-control" required='required'>
    </div>
    <div class="form-group col-md-10">
        <label for="Address line 2">Address line 2</label>
        <input type="text" id="Addressline2" class="form-control" required='required'>
    </div>
    <div class="form-group col-md-10">
        <label for="Pin code" >Pin code</label>
        <input type="text" id="pincode" class="form-control" required='required'>
    </div>
    <h6 class="form-group col-md-10">Gender</h6>
    <div class="form-group col-md-10">
        <input type="radio" id="male" name="gender" value="male" checked>
        <label for="gender" >Male</label>
        <input type="radio" id="female" name="gender" value="female" >
        <label for="gender" >Female</label>    
    </div>
    <h6 class="form-group col-md-10">Favortite food(must choose at least two)</h6>
    <div class="form-check col-md-10">
        <input type="checkbox" id="South indian" class="favoritefood" value="South indian" >
        <label for="South indian" >South indian</label>   
    </div>
    <div class="form-check col-md-10">
        <input type="checkbox" id="North indian" class="favoritefood" value="North indian">
        <label for="North indian" >North indian</label> 
    </div>
    <div class="form-check col-md-10">
        <input type="checkbox" id="Chinese" class="favoritefood" value="chinese" >
        <label for="Chinese" >Chinese</label> 
    </div>
    <div class="form-check col-md-10">
        <input type="checkbox" id="Japanes" class="favoritefood" value="japanes" >
        <label for="Japanes" >Japanes</label> 
    </div>
    <div class="form-check col-md-10">
        <input type="checkbox" id="Seafood" class="favoritefood" value="seafood">
        <label for="Seafood" >Seafood</label> 
    </div>
    <div class="form-group col-md-10">
        <label for="State" >State</label>
        <input type="text" id="state" class="form-control" required='required'>
    </div>
    <div class="form-group col-md-10">
        <label for="Country" >Country</label>
        <input type="text" id="Country" class="form-control" >
    </div>
    <div class="form-group col-md-10">
    <input type="submit" value="submit" class="form-group col-md-8" id="submit-btn" >
  </div>
    </form>
   
 </div>
     <div style="width: 70%; float:right  ;">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th class="col-1">First Name</th>
                <th class="col-1">Last Name</th>
                <th class="col-1">Address</th>
                <th class="col-1">Gender</th>
                <th class="col-1">Pin code</th>
                <th class="col-1">Favortite food</th>
                <th class="col-1">State</th>
                <th class="col-1">Country</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="td" id="Dfirstname"></td>
                <td class="td" id="Dlastname"></td>
                <td class="td" id="Dadd1"></td>
                <td class="td" id="Dgender"></td>
                <td class="td" id="Dpincode"></td>
                <td class="td" id="Dfavoritefood"></td>
                <td class="td" id="Dstate"></td>
                <td class="td" id="Dcountry"></td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
